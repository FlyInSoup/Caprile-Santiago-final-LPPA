<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://assets.stickpng.com/images/6228c92e9da9446176b9f710.png">
    <script src="app.js"></script>
    <title>Wordle</title>
</head>
<body>
    <form id="tablero">

    </form>
    <div id="modal-gano" class="modal">
        <div class="modal-content">
          <span class="close" id="cerrar-gano">&times;</span>
          <div class="modal-main">
            <img src="https://www.freeiconspng.com/thumbs/trophy-png/trophy-png-23.png" alt="trofeo">
            <p class="txt-resultado">GANASTE!</p>
          </div>
        </div>
    </div>
    <div id="modal-perdio" class="modal">
        <div class="modal-content">
          <span class="close" id="cerrar-perdio">&times;</span>
          <div class="modal-main">
            <img src="https://www.freeiconspng.com/uploads/red-cross-photo-error-3.png" alt="cruz roja">
            <p class="txt-resultado">PERDISTE!</p>
            <p class="txt-resultado" id="solucion"></p>
          </div>
        </div>
    </div>
</body>
</html>
