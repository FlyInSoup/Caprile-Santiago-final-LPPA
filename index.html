<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="icon" type="image/x-icon" href="https://assets.stickpng.com/images/6228c92e9da9446176b9f710.png">
    <script src="index.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="principal">
        <div class="centro">
            <fieldset class="form-nombre oculto">
                <p>Por favor, introduce tu nombre</p>
                <input type="text" id="input-nombre" class="input" placeholder="Nombre" maxlength="15">
                <button id="btn-inicio" class="botones">Entrar</button>
            </fieldset>
            <div class="inicio">
                <p>Bienvenido al Wordle mágico</p>
                <p>Para jugar, presiona el botón</p>
                <button id="btn-jugar" class="botones">Jugar</button>
            </div>
            <div class="carga">
                <p>Si desea reanudar una partida</p>
                <button id="btn-cargar" class="botones">Cargar Partida</button>
            </div>
        </div>
    </div>
</body>
</html>
