<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="icon" type="image/x-icon" href="https://assets.stickpng.com/images/6228c92e9da9446176b9f710.png">
    <script src="index.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="principal">
        <div class="centro">
            <div class="inicio">
                <p>Bienvenido al Wordle mágico</p>
                <p>Para jugar, presiona el botón</p>
                <fieldset class="form-nombre">
                    <p>Por favor, introduce tu nombre</p>
                    <input type="text" id="nombre" placeholder="Nombre">
                </fieldset>
                <button id="btn-jugar">Jugar</button>
            </div>
            <div class="carga">
                <p>Si desea reanudar una partida</p>
                <button id="btn-cargar">Cargar Partida</button>
            </div>
        </div>
    </div>
</body>
</html>
