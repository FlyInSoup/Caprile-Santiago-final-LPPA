<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/contacto.css">
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <script src="./js/contacto.js"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="principal">
        <div class="centro">
            <p>Contacto</p>
            <form id="form-contacto">
                <input type="text" id="nombre" placeholder="Nombre">
                <p class="error oculto" id="error-nombre"></p>
                <input type="text" id="email" placeholder="Email">
                <p class="error oculto" id="error-email"></p>
                <textarea id="mensaje" placeholder="Mensaje"></textarea>
                <p class="error oculto" id="error-mensaje"></p>
                <button id="btn-enviar" class="botones">Enviar</button>
            </form>
            <p id="github">
                Este mago si revela sus trucos <a href="https://github.com/FlyInSoup/Wordle" target="_blank"><img id="img-gh" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
            </p>
            <button class="botones" id="btn-volver">Volver</button>
        </div>
    </div>
</body>
</html>
