<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/tablero.css">
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <script src="./js/tablero.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="principal">
        <p id="cronometro">00:00</p>
        <form id="tablero">
        </form>
        <button class="botones" id="btn-guardar">Guardar Partida</button>
        <button class="botones oculto" id="btn-volver">Volver</button>
    </div>

    <div id="modal-gano" class="modal oculto">
        <div class="modal-content">
          <div class="modal-main">
            <span class="close" id="cerrar-gano">&times;</span>
            <p class="txt-resultado">GANASTE!</p>
          </div>
        </div>
    </div>
    <div id="modal-perdio" class="modal oculto">
        <div class="modal-content">
          <div class="modal-main">
            <span class="close" id="cerrar-perdio">&times;</span>
            <p class="txt-resultado">PERDISTE!</p>
            <p class="txt-resultado" id="solucion"></p>
          </div>
        </div>
    </div>
</body>
</html>
