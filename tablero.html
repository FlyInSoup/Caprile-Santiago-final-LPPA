<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/tablero.css">
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <script src="./js/tablero.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="principal">
        <p id="cronometro">00:00</p>
        <form id="tablero">
        </form>
        <button class="botones" id="btn-guardar">Guardar Partida</button>
        <button class="botones oculto" id="btn-volver">Volver</button>
        <div class="teclado-mobile">
          <div class="teclado-row" id="teclado-0">
            <button class="teclado-btn" id="btn-q">Q</button>
            <button class="teclado-btn" id="btn-w">W</button>
            <button class="teclado-btn" id="btn-e">E</button>
            <button class="teclado-btn" id="btn-r">R</button>
            <button class="teclado-btn" id="btn-t">T</button>
            <button class="teclado-btn" id="btn-y">Y</button>
            <button class="teclado-btn" id="btn-u">U</button>
            <button class="teclado-btn" id="btn-i">I</button>
            <button class="teclado-btn" id="btn-o">O</button>
            <button class="teclado-btn" id="btn-p">P</button>
          </div>
          <div class="teclado-row" id="teclado-1">
            <button class="teclado-btn" id="btn-a">A</button>
            <button class="teclado-btn" id="btn-s">S</button>
            <button class="teclado-btn" id="btn-d">D</button>
            <button class="teclado-btn" id="btn-f">F</button>
            <button class="teclado-btn" id="btn-g">G</button>
            <button class="teclado-btn" id="btn-h">H</button>
            <button class="teclado-btn" id="btn-j">J</button>
            <button class="teclado-btn" id="btn-k">K</button>
            <button class="teclado-btn" id="btn-l">L</button>
            <button class="teclado-btn" id="btn-ñ">Ñ</button>
            <button class="teclado-btn" id="btn-borrar">&#x232B;</button>
          </div>
          <div class="teclado-row" id="teclado-2">
            <button class="teclado-btn" id="btn-z">Z</button>
            <button class="teclado-btn" id="btn-x">X</button>
            <button class="teclado-btn" id="btn-c">C</button>
            <button class="teclado-btn" id="btn-v">V</button>
            <button class="teclado-btn" id="btn-b">B</button>
            <button class="teclado-btn" id="btn-n">N</button>
            <button class="teclado-btn" id="btn-m">M</button>
            <button class="teclado-btn" id="btn-enter">Enter</button>
        </div>
      </div>
    </div>
    <div id="modal-gano" class="modal oculto">
        <div class="modal-content">
          <div class="modal-main">
            <span class="close" id="cerrar-gano">&times;</span>
            <p class="txt-resultado">GANASTE!</p>
          </div>
        </div>
    </div>
    <div id="modal-perdio" class="modal oculto">
        <div class="modal-content">
          <div class="modal-main">
            <span class="close" id="cerrar-perdio">&times;</span>
            <p class="txt-resultado">PERDISTE!</p>
            <p class="txt-resultado" id="solucion"></p>
          </div>
        </div>
    </div>
</body>
</html>
